
<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>GML do SHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Wanicki Agro" height="80">
      </div>
      <div class="card shadow-sm p-4">
        <h2 class="mb-4">Konwerter GML â†’ SHP (WGS 84)</h2>
        <form action="/process" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Wybierz plik GML</label>
            <input type="file" class="form-control" name="gml_file" accept=".gml" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Client Name</label>
            <input type="text" class="form-control" name="client_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Farm Name</label>
            <input type="text" class="form-control" name="farm_name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Nazwa pliku ZIP (np. boundaries)</label>
            <input type="text" class="form-control" name="zip_name" required>
          </div>
          <button type="submit" class="btn btn-success">
            Konwertuj i pobierz ZIP
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
